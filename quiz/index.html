<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Quiz</h1>

    <div id="question-container-1" class="question-container">
        <p id="question-1">What is the capital of Pakistan?</p>
        <button onclick="checkAnswer(1, 'A')">A: Lahore</button>
        <button onclick="checkAnswer(1, 'B')">B: Islamabad</button>
        <button onclick="checkAnswer(1, 'C')">C: Karachi</button>
        <button onclick="checkAnswer(1, 'D')">D: Quetta</button>
    </div>

    <div id="question-container-2" class="question-container">
        <p id="question-2">Which is the largest planet in our solar system?</p>
        <button onclick="checkAnswer(2, 'A')">A: Earth</button>
        <button onclick="checkAnswer(2, 'B')">B: Jupiter</button>
        <button onclick="checkAnswer(2, 'C')">C: Mars</button>
        <button onclick="checkAnswer(2, 'D')">D: Saturn</button>
    </div>

    <div id="question-container-3" class="question-container">
        <p id="question-3">Who is our national hero?</p>
        <button onclick="checkAnswer(3, 'A')">A: Illama Iqbal</button>
        <button onclick="checkAnswer(3, 'B')">B: Quaid-e-Azam</button>
        <button onclick="checkAnswer(3, 'C')">C: Sarsyed Ahmad Khan</button>
        <button onclick="checkAnswer(3, 'D')">D: Mirza Ghalib</button>
    </div>

    <div id="question-container-4" class="question-container">
        <p id="question-4">Which is the tallest mountain in the world?</p>
        <button onclick="checkAnswer(4, 'A')">A: K2</button>
        <button onclick="checkAnswer(4, 'B')">B: Mount Everest</button>
        <button onclick="checkAnswer(4, 'C')">C: Kilimanjaro</button>
        <button onclick="checkAnswer(4, 'D')">D: Mont Blanc</button>
    </div>

    <div id="question-container-5" class="question-container">
        <p id="question-5">What is the chemical symbol for water?</p>
        <button onclick="checkAnswer(5, 'A')">A: H2O</button>
        <button onclick="checkAnswer(5, 'B')">B: CO2</button>
        <button onclick="checkAnswer(5, 'C')">C: O2</button>
        <button onclick="checkAnswer(5, 'D')">D: N2</button>
    </div>

    <div id="result">
        <h2>Your Score: <span id="score"></span>/5</h2>
        <p id="correct-answers"></p>
        <button id="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
